<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
</head>
<body>
<nav th:replace="_fragment :: menu(3)" class="ui segment m-padded-tb-mini"></nav>
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header"><span th:text="#{archives.header}">归档</span></h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"></h2> 篇
                </div>
            </div>
        </div>
        <th:block th:each="item:${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}"></h2>
            <div class="ui vertical fluid menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog:${item.value}">
						<span>
							<i class="mini teal circle icon"></i><span th:text="| ${blog.title}|"></span>
							<div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.createTime,'MM-dd')}"></div>
						</span>
                    <div class="ui basic orange label m-padded-tb-mini"><span th:text="${blog.type.name}"></span></div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<br>
<br>
<footer th:replace="_fragment :: footer"  class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/lib/semantic/semantic.min.js}" src="../static/lib/semantic/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
