<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head(~{::title})">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>用户详情</title>
    <link rel="stylesheet" th:href="@{/lib/semantic/semantic.min.css}" href="../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../static/css/my.css"/>

<body>
<!-- 导航 -->
<nav th:replace="_fragment :: menu(null)" class="ui segment m-padded-tb-mini"></nav>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">

            <!--左边卡片-->

                <div class="ui card">
                    <div class="ui image" th:replace="_fragment::images(${user.avatar})">

                        <div class="description"><span th:text="${user.description}">湖南农业大学计算机专业在校生。</span></div>

                    <div class="extra content">
                        <a href="mailto:[[${user.name}]]"><i class="envelope icon"></i><span th:text="${user.email}"> 123456@yeah.net </span></a>

                </div>
            </div>

            <!--右边信息-->

                            </div>
                        </div>
                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label" style="text-align: center;width: 80px" th:text="#{userInfo.email}">邮 箱</div>
                                <input name="email" type="email" value="chenaichenet@yeah.net" th:value="${user.email}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label" style="text-align: center;width: 80px" th:text="#{userInfo.description}">个人简介</div>
                                <textarea name="description" type="text" rows="5" cols="10" th:text="${user.description}">湖南农业大学计算机专业在校生</textarea>
                            </div>
                        </div>
                        <div class="field" th:if="${session.user.id} == ${user.id}">
                            <button style="text-align: center;width: 80px;color: #ff6363" class="ui button" type="reset" th:text="#{userInfo.button.cancel}">取消</button>

                        <div class="ui message negative mini" th:text="${message}" th:unless="${#strings.isEmpty(message)}">

                            <div class="header" th:text="#{userInfo.tip.header}">提示</div>

                </div>

                <!--博客-->
                <div class="m-mobile-hide">
                    <div id="blogList" class="ui segment" th:fragment="blogList">
                        <div class="ui padded vertical segment m-padded-tb-large" th:each="blog:${blogs}">
                            <div class="ui middle aligned mobile reversed stackable grid">
                                <div class="eleven wide column">
                                    <h3 class="ui header"><a href="blog.html" class="m-black" th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}" >中国扶贫基金会志愿者招募</a></h3>

                                    <div class="ui grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item" th:replace="_fragment::avatar(${blog.user.avatar},~{::#username},~{})">

                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar alternate outline icon"></i><span style="display: inline-block;	vertical-align:middle;" th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">2020-8-18</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i><span style="display: inline-block;	vertical-align:middle;" th:text="${blog.views}">200</span>

                                    </div>
                                </div>

                                    </a>

<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/lib/semantic/semantic.min.js}" src="../static/lib/semantic/semantic.min.js"></script>
<script th:inline="javascript">
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
       fields: {
           username: {
               identifier: 'username',
               rules: [{
                   type: 'empty',
                   prompt: '用户名不能为空!'
               }]
           },
           email: {
               identifier: 'email',
               rules: [{
                   type: 'empty',
                   prompt: '邮箱不能为空!'
               }]
           }
       }
    });

    /* 用户发布的博客 */
    $('#userBlog_btn').click(function (){
        $('#userInfo').hide();
        $('#userInfo_btn').removeClass("active");
        $('#userBlog_btn').addClass("active");
        $.ajax({
            url: '/user/userBlogs',
            type: 'get',
            data: {
                userId: [[${user.id}]]
            },
            success: function (data){
                $('#blogList').html(data)
            }
        });
    });
</script>
</body>
</html>
