<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment_admin :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理平台</title>
</head>
<body>
<nav th:replace="admin/_fragment_admin :: menu(1)" class="ui segment m-padded-tb-mini"></nav>
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui success message large">
            <div class="ui fade reveal">
                <div class="visible content">
                    <img th:src="@{/images/material/day.png}" src="../../static/images/material/day.png" class="ui image" alt="图片">
                </div>
                <div class="hidden content">
                    <img th:src="@{/images/material/night.png}" src="../../static/images/material/night.png" class="ui image" alt="图片">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<footer th:replace="admin/_fragment_admin :: footer" class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" src="../../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/lib/semantic/semantic.min.js}" src="../../static/lib/semantic/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
