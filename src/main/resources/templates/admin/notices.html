<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment_admin :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" th:href="@{/lib/semantic/semantic.min.css}" href="../../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../../static/css/my.css"/>
    <link rel="icon" th:href="@{/images/material/favicon.ico}" href="../../static/images/material/favicon.ico">
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragment_admin :: menu(5)" class="ui segment m-padded-tb-mini"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="notice-input.html" th:href="@{/admin/notice/input}" class="item">新增</a>
            <a href="notices.html" th:href="@{/admin/notices}" class="item active teal">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <table class="ui table">
            <thead>
            <tr>
                <th style="text-align: center">序号</th>
                <th style="text-align: center">标题</th>
                <th style="text-align: center">发布时间</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>
            <tobody>
                <tr th:each="notice,iterStat : ${notices}">
                    <td style="text-align: center" th:text="${iterStat.count}">1</td>
                    <td style="text-align: center" th:text="${notice.title}">公益活动</td>
                    <td style="text-align: center" th:text="${#dates.format(notice.createTime,'yyyy-MM-dd')}">2021-1-20</td>
                    <td style="text-align: center">
                        <a href="#" th:href="@{/admin/notice/{id}/input(id=${notice.id})}" class="ui mini basic teal button">编辑</a>
                        <button th:onclick="deleteNotice([[${notice.id}]]);" class="ui mini basic red button">删除</button>
                    </td>
                </tr>
            </tobody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui left floated pagination menu" th:if="${notices.totalPages}>1">
                        <a th:href="@{/admin/notices(page=${notices.number}-1)}" class="item icon" th:unless="${notices.first}">
                            <span>
                                <i class="left chevron icon"></i>
                                上一页
                            </span>
                        </a>
                        <a th:href="@{/admin/notices(page=${notices.number}+1)}" class="item icon" th:unless="${notices.last}">
                            <span>
                                下一页
                                <i class="right chevron icon"></i>
                            </span>
                        </a>
                    </div>
                    <a href="#" th:href="@{/admin/notice/input}" class="ui right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">操作提示</p>
        </div>
        <div class="ui mini modal">
            <i class="close icon"></i>
            <div class="header">
                删除公告
            </div>
            <div class="content">
                <div class="description">
                    <div class="ui header">删除后不可恢复</div>
                </div>
            </div>
            <div class="actions">
                <div class="ui red deny button">
                    否
                </div>
                <div class="ui positive right button">
                    <a id="deleteNotice" style="color: white">是</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!-- 底部 -->
<footer th:replace="admin/_fragment_admin :: footer" class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" src="../../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/lib/semantic/semantic.min.js}" src="../../static/lib/semantic/semantic.min.js"></script>
<script>
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    function deleteNotice(noticeId) {
        $('.ui.mini.modal').modal('show');
        $("#deleteNotice").attr("href", "notice/delete?id="+noticeId);
    }

    /*消息提示关闭*/
    $('.message .close')
        .on('click', function () {
            $(this)
            .closest('.message')
            .transition('fade');
        });
</script>
</body>
</html>
