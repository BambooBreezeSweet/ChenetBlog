<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment_admin :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../../static/css/my.css"/>
    <link rel="icon" th:href="@{/images/material/favicon.ico}" href="../../static/images/material/favicon.ico" type="image/x-icon">
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragment_admin :: menu(2)" class="ui segment m-padded-tb-mini"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blog/input}" class="item">发布</a>
            <a href="#" th:href="@{admin/blogs}" class="item active teal">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <div  class="ui secondary segment form">
            <input type="hidden" name="page">
            <div class="fields"><!-- inline变小 -->
                <div class="field">
                    <input type="text" name="title" placeholder="标题"/>
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="typeId">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div th:each="type:${types}" th:data-value="${type.id}" th:text="${type.name}" class="item" data-value="1">学科学术</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <button id="search-btn" type="button" class="ui teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </div>
        <!--表格-->
        <div id="table-container">
            <table th:fragment="blogList" class="ui teal compact table">
                <thead>
                <tr>
                    <th style="text-align: center">序号</th>
                    <th style="text-align: center">标题</th>
                    <th style="text-align: center">类型</th>
                    <th style="text-align: center">发布人</th>
                    <th style="text-align: center">发布时间</th>
                    <th style="text-align: center">操作</th>
                </tr>
                </thead>
                <tobody>
                    <tr th:each="blog,iterStat:${blogs}" th:if="${session.adminUser.role}==1 ? ${blog.user.id}==${session.adminUser.id} : ${session.adminUser.id}">
                        <!--iterStat为状态变量，默认为元素变量后加Stat-->
                        <td style="text-align: center" th:text="${iterStat.count}">1</td>
                        <td style="text-align: center;width: 300px;word-break: break-all" th:text="${blog.title}">作文大赛</td>
                        <td style="text-align: center" th:text="${blog.type.name}">文学演讲</td>
                        <td style="text-align: center" th:text="${blog.user.username}">中国作家协会</td>
                        <td style="text-align: center" th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">2020-8-17</td>
                        <td style="text-align: center">
                            <a href="#" th:href="@{/admin/blog/{id}(id=${blog.id})}" class="ui mini basic blue button">查看</a>
                            <a href="#" th:href="@{/admin/blog/{id}/input(id=${blog.id})}" class="ui mini basic teal button">编辑</a>
                            <a href="#" class="ui mini basic red button">删除</a>
                        </td>
                        <div class="ui mini modal">
                            <i class="close icon"></i>
                            <div class="header">
                                删除博客<span th:text="${blog.id}">0</span>
                            </div>
                            <div class="content">
                                <div class="description">
                                    <div class="ui header">删除后不可恢复</div>
                                    <p>博客的相关评论将会被删除。</p>
                                    <p>博客的参赛用户将会取消。</p>
                                </div>
                            </div>
                            <div class="actions">
                                <div class="ui red deny button">
                                    否
                                </div>
                                <div class="ui positive right labeled icon button">
                                    <a href="#" th:href="@{/admin/blog/{id}/delete(id=${blog.id})}" class="m-white button">是</a>
                                    <i class="checkmark icon"></i>
                                </div>
                            </div>
                        </div>
                    </tr>
                </tobody>

                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui left floated pagination menu" th:if="${blogs.totalElements}>1">
                            <a onclick="page(this)" th:attr="data-page=${blogs.number}-1" class="item icon" th:unless="${blogs.first}">
                                <span>
                                    <i class="left chevron icon"></i>
                                    上一页
                                </span>
                            </a>
                            <a onclick="page(this)" th:attr="data-page=${blogs.number}+1" class="item icon" th:unless="${blogs.last}">
                                <span>
                                    下一页
                                    <i class="right chevron icon"></i>
                                </span>
                            </a>
                        </div>
                        <a th:href="@{/admin/blog/input}" class="ui right floated teal basic button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">操作提示</p>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!-- 底部 -->
<footer th:replace="admin/_fragment_admin :: footer" class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));    //赋值
        loaddate();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loaddate();
    });

    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade');
    });

    $('.mini.red.button').click(function () {
        $('.ui.mini.modal').modal('show');
    });

    function loaddate() {
        $('#table-container').load("/admin/blogs/search",{
            title:$("[name='title']").val(),
            typeId:$("[name='typeId']").val(),
            page:$("[name='page']").val()
        });
    }
</script>
</body>
</html>
