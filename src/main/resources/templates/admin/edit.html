<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment_admin :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>发布博客</title>
    <link rel="stylesheet" th:href="@{/lib/semantic/semantic.min.css}" href="../../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../../static/css/my.css"/>
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="icon" th:href="@{/images/material/favicon.ico}" href="../../static/images/material/favicon.ico">
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragment_admin :: menu(null)" class="ui segment m-padded-tb-mini"></nav>

<!-- 中间内容 -->
<div class=" m-padded-tb-large">
    <div class="ui container">
        <form id="blog-form" action="#" th:action="@{/admin/blog/input}" method="post" class="ui form" enctype="multipart/form-data">
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="${blog.id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <input type="text" name="title" placeholder="标题" th:value="${blog.title}">
                </div>
            </div>

            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none;" th:text="${blog.content}"></textarea>
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled act ion input">
                    <label class="ui compact teal basic label" style="text-align: center;width: 70px">分 类</label>
                    <div class="ui fluid selection dropdown">
                        <input type="hidden" name="type.id" th:value="${blog.type}!=null ? ${blog.type.id}">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1" th:each="type:${types}" th:data-value="${type.id}" th:text="${type.name}" >错误日志</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">
                <div class="ui labeled input">
                    <label class="ui teal basic label" style="text-align: center;width: 70px">首 图</label>
                    <div class="ui action input">
                        <input id="filePath" name="filePath" style="display: none" type="file">
                        <input id="fileLink" name="fileLink" type="text" th:value="${blog.picture}">
                        <a id="switch" class="ui button">切换</a>
                    </div>
                </div>
            </div>

            <div class="required field">
                <textarea name="description" th:text="${blog.description}" placeholder="博客描述" maxlength="200"></textarea>
            </div>

            <div class="ui checkbox">
                <input type="checkbox" id="protocol" name="protocol" class="hidden">
                <label for="protocol">我已同意<a href="#">《竹风博客网发布博客规范》</a></label>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button id="admin-publish-btn" type="button" class="ui teal button">发布</button>
            </div>
        </form>

    </div>
</div>
<br>
<br>
<!-- 底部 -->
<footer th:replace="admin/_fragment_admin :: footer" class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" src="../../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/lib/semantic/semantic.min.js}" src="../../static/lib/semantic/semantic.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}" src="../../static/lib/editormd/editormd.min.js"></script>
<script>
    /* editormd初始化 */
    var contextEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",

            path: "/lib/editormd/lib/"
        });
    });

    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#admin-publish-btn').click(function () {
        $('#blog-form').submit();
    });

    $('.ui.tag.dropdown').dropdown({
        allowAdditions:true
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客详情内容'
                }]
            },
            typeId: {
                identifier: 'typeId',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客分类'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客描述'
                }]
            },
            protocol: {
                identifier: 'protocol',
                rules: [{
                    type: 'checked',
                    prompt: '请勾选相关协议'
                }]
            }
        }
    });

    $('#switch').click(function () {
        if ($("#fileLink").is(":hidden")){
            $('#fileLink').show();
            $('#filePath').hide();
        }else {
            $('#fileLink').hide();
            $('#filePath').show();
        }
    })
</script>
</body>
</html>
