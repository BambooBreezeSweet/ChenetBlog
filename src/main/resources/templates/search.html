<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" th:href="@{/lib/semantic/semantic.min.css}" href="../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../static/css/my.css"/>
    <link rel="icon" th:href="@{/images/material/favicon.ico}" href="../static/images/material/favicon.ico">
</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragment :: menu(null)" class="ui segment m-padded-tb-mini"></nav>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <!--头-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${users == null ? blogs.totalElements : blogs.totalElements+users.totalElements}"> 14 </h2> 个
                </div>
            </div>
        </div>

        <!--用户-->
        <div class="ui top attached teal segment" th:if="${users}">
            <div class="ui relaxed horizontal list">
                <div class="item" th:each="user:${users}">
                    <div style="text-align: center" th:replace="_fragment::avatar(${user.avatar},~{::#searchUsername},~{})">
                        <img class="ui avatar image" src="../static/images/avatar/elyse.png" alt="头像">
                        <div class="content">
                            <a id="searchUsername" class="mini header" th:href="@{/user/userInfo(userId=${user.id})}" th:text="${user.username}">丹尼尔</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--搜索结果-->
        <div class="ui top attached teal segment" th:if="${blogs}">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog:${blogs}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header"><a href="#" class="m-black" th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}" >博客标题</a></h3>
                        <p class="m-text" th:text="|${blog.description}......|">博客描述：社区为 Semantic UI 持续不断的发展提供了直接的支持。</p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item" th:replace="_fragment::avatar(${blog.user.avatar},~{::#username},~{})">
                                        <img src="../static/images/me.jpg" class="ui avatar image" alt="头像">
                                        <div id="username" class="content">
                                            <a href="#" class="header" th:href="@{/user/userInfo(userId=${blog.user.id})}" th:text="${blog.user.username}">Chenet</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar alternate outline icon"></i><span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">2020-8-18</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i><span th:text="${blog.views}">200</span>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column right aligned">
                                <a href="#" class="ui teal basic label m-padded-mini m-text-thin" th:text="${blog.type.name}">Java</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" th:href="@{/competition/{id}(id=${blog.id})}">
                            <img src="https://unsplash.it/800/450?image=101" alt="博客图片" class="ui rounded image" th:src="@{${blog.picture}}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--分页-->
        <div class="ui bottom attached segment" th:if="${blogs.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" class="ui mini teal basic button" th:href="@{/(page=${blogs.number}-1)}" th:unless="${blogs.first}">
                        <span>
                            <i class="left chevron icon"></i>
                            上一页
                        </span>
                    </a>
                </div>
                <div class="right aligned column">
                    <a href="#" class="ui mini teal basic button" th:href="@{/(page=${blogs.number}+1)}" th:unless="${blogs.last}">
                        <span>
                            下一页
                            <i class="right chevron icon"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!-- 底部 -->
<footer th:replace="_fragment :: footer"  class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/lib/semantic/semantic.min.js}" src="../static/lib/semantic/semantic.min.js"></script>
<script>
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
